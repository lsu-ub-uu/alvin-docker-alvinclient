<VirtualHost *:80>
    ServerAdmin webmaster@example.com
    ServerName example.com
    DocumentRoot /app

    # Define WSGI daemon process group
    WSGIDaemonProcess django_app python-home=/venv python-path=/alvin-client
    WSGIProcessGroup django_app

    # WSGI entry point
    WSGIScriptAlias / /alvin-client/alvin-client/wsgi.py

    # Static files (collected with collectstatic)
    Alias /static/ /alvin-client/static/
    <Directory /alvin-client/static>
        Require all granted
    </Directory>

    <Directory /alvin-client/your_project>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
